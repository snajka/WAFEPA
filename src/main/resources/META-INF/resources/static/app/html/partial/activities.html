<h2>Activities <span class="badge">{{ listLength }}</span></h2>

<div class="form-group">
	<div class="col-sm-4">
	   	<input type="text" ng-model="search" class="form-control" placeholder="Enter search parameter"/>
	</div>
	<button ng-click="page=0; getAll();" ng-disabled="!search" class="btn btn-default">Search</button>
	<button ng-click="page=0; search=null; getAll();" class="btn btn-default">Reset</button>
</div>

<table ng-init="page=0; getAll();" class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="activity in activities">
			<td>{{ activity.id }}</td>
			<td>{{ activity.name }}</td>
			<td>
				<button ng-click="remove(activity.id)" class="btn btn-danger btn-xs">Delete</button>
				<a href="/#/activities/edit/{{ activity.id }}" class="btn btn-warning btn-xs">Edit</a>
			</td>
		</tr>
	</tbody>
</table>

<div class="row">
	<div class="col-md-12 text-center">
		<span ng-hide="hideSpinner" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
		<div class="alert alert-danger alert-dismissible" role="alert" ng-show="showError">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<b>Ooops!</b> something went wrong :)
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12 text-right">
		<button ng-click="page=page-1; getAll();" ng-disabled="page==0" class="btn btn-default">Previous</button>
		{{ page + 1}} / {{ totalPages }}
		<button ng-click="page=page+1; getAll();" ng-disabled="page==totalPages-1" class="btn btn-default">Next</button>
	</div>
</div>

<a href="/#/activities/add" class="btn btn-primary">Add new activity</a>
