<h2><span ng-hide="editUser">Add</span><span ng-show="editUser">Edit</span> user</h2>

<form ng-init="init()">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input ng-model="user.email" type="text" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputFirstname" class="col-sm-2 control-label">First name</label>
    <div class="col-sm-10">
      <input ng-model="user.firstname" type="text" class="form-control" id="inputFirstname" placeholder="First name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastname" class="col-sm-2 control-label">Last name</label>
    <div class="col-sm-10">
      <input ng-model="user.lastname" type="text" class="form-control" id="inputLastname" placeholder="Last name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="user.password" type="text" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPasswordConfirm" class="col-sm-2 control-label">Confirm password</label>
    <div class="col-sm-10">
      <input ng-model="user.passwordConfirm" type="text" class="form-control" id="inputPasswordConfirm" placeholder="Confirm password">
    </div>
  </div>  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="save()" ng-disabled="!user.firstname" type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
	
</form>
