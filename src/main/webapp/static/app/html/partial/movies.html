<h2>Movies</h2>

<div class="form-group">
	<div class="col-sm-4">
	   	<input type="text" ng-model="query" class="form-control" placeholder="Enter movie title"/>
	</div>
	<div class="col-sm-4">
	   	<input type="text" ng-model="year" class="form-control" placeholder="Enter year"/>
	</div>
	<button ng-click="page=0; getMovies();" ng-disabled="!query" class="btn btn-default">Search</button>
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>Release date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="movie in movies">
			<td>{{ movie.title }}</td>
			<td>{{ movie.release_date }}</td>
		</tr>
	</tbody>
</table>
