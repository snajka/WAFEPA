<h2>Countries</h2>

<table ng-init="getAll()" class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Capital</th>
			<th>Code</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="country in countries">
			<td>{{ country.name }}</td>
			<td>{{ country.capital }}</td>
			<td>{{ country.alpha3Code }}</td>
		</tr>
	</tbody>
</table>
