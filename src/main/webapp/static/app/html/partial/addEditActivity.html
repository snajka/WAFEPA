<h2>Add/edit activity</h2>

<form ng-init="init()" class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-4">
	    	<input ng-model="activity.name" type="text" class="form-control" placeholder="Name...">
	    </div>
  	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
      		<button ng-disabled="!activity.name" ng-click="save()" type="submit" class="btn btn-default">Save</button>
      	</div>
	</div>
</form>
